		#autoLOC_900077 = Księżyc ten był szczególnie trudny do wypatrzenia, ponieważ wygląda jak ziarnko grochu, szczególnie podczas obserwacji przez teleskop umiejscowiony w pobliżu piaszczystych pól.\n\nPol został ostatecznie odkryty, gdy ktoś zdecydował się zapisać lokalizacje ziarnka po kolejnej nieudanej próbie wyczyszczenia smugi na teleskopie.
		#autoLOC_900080 = Tylo był pierwszym księżycem Joola, który został odkryty przez Kerbalskie Stowarzyszenie Astronomiczne. Po wielu nieudanych próbach uchwycenia dobrego obrazu Joola w celu powieszenia go na ścianach siedziby, odkryto, że wędrująca smuga była w rzeczywistości księżycem.\n\nNaukowcy spekulują, że widok z jego powierzchni na Laythe, Vall oraz Jool musi być czymś niesamowitym.
		#autoLOC_900082 = Vall był ostatnim z odkrytych księżycy Jool. Sfrustrowany naukowiec bez przerwy próbował doczyścić soczewkę swojego teleskopu. W końcu, po wielu zwrotach sprzętu, firma Advanced Optics Co. zdecydowała się powiedzieć mu, że to tak naprawdę był obiekt na niebie.
		#autoLOC_900084 = Gdy Laythe zostało po raz pierwszy odkryte, nie zostało to zanotowane, ponieważ główny naukowiec myślał, że patrzy na Kerbin.\n\nNa szczęście błąd ten został szybko naprawiony, gdy dzielny stażysta poinformował go, że "teleskopy nie działają w ten sposób".\n\nStażysta został awansowany i przeniesiony do działu z eksperymentalnymi napędami rakietowymi.
		#autoLOC_900086 = Ike to relatywnie duży, szary obiekt okazjonalnie widziany podczas orbitowania wokół Duny. Naukowcy twierdzą, że Ike jest ustawiony idealnie, aby utrudniać orbitowanie wokół swojej planety.
		#autoLOC_900088 = Minmus to najmniejszy z księżyców krążących wokół Kerbinu. Z powierzchni planety widziany jest jako miała niebieska kropka na niebie. \n\nCzęsto jest mylony z brudem na teleskopach lub martwym pikselem na wyświetlaczu, ale najtęższe umysły z Kerbalskiego Stowarzyszenia Astronomicznego zapewniają, że jest to prawdziwy naturalny satelita.
		#autoLOC_900090 = Mun - duży satelita okrążający Kerbin. Głównie szary, z kraterami różnej wielkości rozrzuconymi na gładkiej powierzchni. \n\nOdkrycie Muna jest powszechnie uważane za największy przełom w ewolucji Kerbali. Wprawdzie nie stało się to tak dawno temu, ale można śmiało powiedzieć, że Kerbale są teraz mądrzejsze niż wtedy.
		#autoLOC_900092 = Gilly to grudkowata skała krążąca wokół Eve. To jak dotąd najmniejszy obiekt odkryty przez Kerbalskie Stowarzyszenie Astronomiczne. \n\nZe względu na konieczność mrużenia oczu związaną z tym odkryciem, okulary stały się bardzo powszechne wśród pracowników Stowarzyszenia.
		#autoLOC_900094 = Były pewne kontrowersje związane ze statusem Eeloo jako pełnoprawnej planety czy może "kawałka lodu krążecego wokół Słońca". Debata nadal trwa, odkąd większość konferencji poświęconych rozwiązaniu problemu kończyła się w lepsze dni drobnymi przezwiskami, a w gorsze awanturami.
		#autoLOC_900096 = Jool jest znany z bycia dosyć dużą, w głównej mierze zieloną planetą, o której odwiedzeniu Kerbale marzą od czasu ujrzenia jej na niebie. Filozofowie uważają, że wirująca zielona planeta musi być całkiem miłym miejscem do wizyt z powodu służącego zdrowiu kolorowi. \n\nJeśli spojrzycie na Jool przez teleskop będzie niewyraźny.
		#autoLOC_900098 = Dres to bardzo mała planeta, pierwsza rozważana jako karłowata. Jego nieregularna orbita w połączeniu z rozmiarem utrudniały odkrycie, gdyż przez połowę czasu planeta nie była w oczekiwanym przez naukowców miejscu.\n\nZ powodu odwiedzania złych części kosmosu, ta karłowata planeta została oficjalnie oznaczona jako "Nie ufać" przez społeczność naukową.
		#autoLOC_900100 = Znana również jako ta czerwona kropka, którą zobaczysz, jeśli wystarczająco zmrużysz oczy w jej kierunku. Duna długo zdumiewała Kerbalski gatunek. Planeta była traktowana ze sporą obawą, ze względu na swój uderzający czerwony kolor mocno kontrastujący z zielenią.
		#autoLOC_900101 = Iście unikalny świat. Kerbin ma równiny, strzeliste góry i szerokie, bezkresne oceany. Stanowi dom dla Kerbali, oferując prawidłowe warunki do rozwoju ogromnej, potencjalnie niewykorzystanej populacji gorliwych, zielonych istot.\n\nOsiągnięcie stabilnej orbity wokół Kerbinu stanowi jeden z pierwszych celów kiełkującego programu kosmicznego. Mówi się, że kto wyśle statek na orbitę, ten jest w połowie drogi do każdego miejsca.
		#autoLOC_900103 = Eve jest z pewnością najbardziej fioletowym obiektem w układzie słonecznym. Jest jednym z większych, bardziej widocznych obiektów, głównie dzięki swojej bardzo fioletowej barwie.\n\nNiektórzy uważają ją za siostrzaną planetę do Kerbinu. Cóż, nie licząc fioletowej i toksycznej atmosfery oraz ekstremalnych ciśnień i temperatur. Właściwie to chyba nie jest zbyt podobna, prawda? Kim w ogóle są ci ludzie?
		#autoLOC_900105 = Moho w Kerbalskiej mitologii figuruje jako ogniste miejsce z oceanami lawy. W rzeczywistości jest jednak dużo mniej interesujący.\n\nNaukowcy spekulują o możliwościach uczynienia go "super jak w opowieściach". Kilka z tych pomysłów doprowadziło do przełomu w przemyśle lotniczym.
		#autoLOC_900108 = Na pasie startowym zbudowane w hangarze pojazdy mogą nabrać prędkości startowej. Podobno istnieje tutaj nawet możliwość wylądowania.
